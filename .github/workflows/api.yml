name: API Tests

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install dependencies (adjust based on your language and tools)
      - name: Install Maven dependencies (if using Java)
        uses: maven/maven-action@v3
        with:
          goals: install

      # Run your tests (adjust the command based on your setup)
      - name: Run Cucumber tests
        run: mvn test -Dcucumber.options="--tags @Employee"
